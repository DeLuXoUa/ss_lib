<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <script src="https://yastatic.net/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://yastatic.net/jquery/cookie/1.0/jquery.cookie.min.js"></script>
    <script src="https://yastatic.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://yastatic.net/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>

<div class="container" id="comment">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
            <div class="jumbotron">
                <h2 id="head_label">Please, rate us...</h2>
                <p id="about_label">Are you satisfied with the work our manager?</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8" style="text-align: center;">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" id="p1" name="points" value="1" /> 1
                </label>
                <label class="btn btn-default">
                    <input type="radio" id="p2" name="points" value="2" /> 2
                </label>
                <label class="btn btn-default active">
                    <input type="radio" id="p3" name="points" value="3" checked /> 3
                </label>
                <label class="btn btn-default">
                    <input type="radio" id="p4" name="points" value="4" /> 4
                </label>
                <label class="btn btn-default">
                    <input type="radio" id="p5" name="points" value="5" /> 5
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
            <h3 id="write_label">Write a review, please:</h3>
            <textarea class="form-control"></textarea>
        </div>
        <div class="row">
        </div>
        <div class="col-sm-offset-2 col-sm-8" style="text-align: center;">
            <br><button class="btn btn-success" id="review_button">Send review</button>
        </div>
    </div>

    <footer class="footer">
        <div class="col-sm-offset-2 col-sm-8" style="text-align: right;">
            <br><br><br>
            <p>&copy; SelectSpecs.com 2016</p>
        </div>
    </footer>

</div>

</body>
</html>
